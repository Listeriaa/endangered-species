<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Bona+Nova&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Espèces françaises en danger d'extinction</title>		
		<script defer src="app.js"></script>

	</head>
	<body>

		<div id="vanta-canvas"></div>
		<div class="container py-5">
			<div class ="container py-3">
				<h2 class="text-center my-4 fw-bold ">Nombre d'espèces en danger en France :
					<span class="species-number"></span>
				</h2>
				<div class="text-center my-4 fw-bold ">
					Données issues de la liste rouge de
					<a class="link-dark" href="https://www.iucn.org/">l'organisation IUCN</a>
					
				</div>
				<div class="text-center my-4 fw-bold ">
					
					<a class="link-dark" href="https://www.iucnredlist.org/">IUCN Red List of Threatened Species. Version 2021-2</a>
					
				</div>
			</div>

			<div class="row row-cols-auto d-flex justify-content-center">
				<div class="loading-page d-flex align-items-center my-3">
					<strong>Loading...</strong>
					<div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
				</div>
			</div>
		</div>
		<template id="empty-card">
			<div class="col col-md-auto  my-3 ">
				<div class="card text-center" style="width: 18rem;">
					<div class="card-body shadow ">
						<h5 class="card-title text-uppercase fw-bold"></h5>
						<h5 class="card-subtitle my-3 text-muted">
							<span class="badge bg-gradient"></span>
						</h5>

						<button type="button" class="btn" type="button" data-bs-toggle="collapse" aria-expanded="false">En savoir plus</button>

						<div class="collapse test my-3" data-open="false">
							<div class="card card-info card-body d-flex justify-content-center">
								<a class="link-dark fw-bold mb-3" target="_blank">Fiche détaillée de l'IUCN</a>
								<div class="loading d-flex align-items-center my-3">
									<strong>Loading...</strong>
									<div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
								</div>
								<div class="threat d-flex align-items-center">
									<strong>Loading...</strong>
									<div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</template>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
VANTA.BIRDS({
  el: "#vanta-canvas",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0xffffff,
  color2: 0x0,
  colorMode: "lerpGradient",
  birdSize: 1.80,
  wingSpan: 23.00,
  separation: 38.00,
  alignment: 59.00,
  backgroundAlpha: 0.73,
  
})
</script>
	</body>
</html>
